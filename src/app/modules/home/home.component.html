<app-header></app-header>

<ion-content>
  <ion-row>
    <ion-col size="12" sizeMd="4" *ngFor="let companie of companies">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{companie.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <img alt="Silhouette of mountains" src={{companie.image}} />
        </ion-card-content>
        <ion-row>
          <ion-col class="ion-text-center flex align-items-center flex-center">
            <ion-button color="success" (click)="startScanning()" expand="full">Read qr</ion-button>
            <p *ngIf="qrContent">QR Scan text: {{ qrContent }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center flex align-items-center flex-center">
            <ion-button color="tertiary" (click)="goToUser()" expand="full">View user qr</ion-button>
            <p *ngIf="qrContent">QR Scan text: {{ qrContent }}</p>
          </ion-col>

        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
